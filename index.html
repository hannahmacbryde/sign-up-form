<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="sign-up-form">
        <div id="img-container">
            <div>
                <h1>Pokemon Go Sign Up</h1>
                <div class="bottom">
                    <p>Img Creator: Atul Vinayak on Unsplash</p>
                </div>
            </div>
        </div>

        <div id="form-container">
            <div>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You know <em>you</em> want to.</p>
            </div>

            <div>
                <h3>Let's do this!</h3>
                <form action="submit.php" method="post">
                    <div class="input-contain">
                        <label for="f-name"></label>
                        <input type="text" id="f-name" name="f-name" placeholder="First Name" required>
                        <div class="error"></div>
                    </div>

                    <div class="input-contain">
                        <label for="l-name"></label>
                        <input type="text" id="l-name" name="l-name" placeholder="Last Name" required>
                        <div class="error"></div>
                    </div>

                    <div class="input-contain">
                        <label for="email"></label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <div class="error"></div>
                    </div>

                    <div class="input-contain">
                        <label for="phone"></label>
                        <input type="tel" id="phone" name="phone" placeholder="Phone" required>
                        <div class="error"></div>
                    </div>

                    <div class="input-contain">
                        <label for="password"></label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <div class="error"></div>
                    </div>

                    <div class="input-contain">
                        <label for="password-confirm"></label>
                        <input type="password" id="password-confirm" name="password-confirm" placeholder="Confirm Password" required>
                        <div class="error"></div>
                    </div>

                    <div class="btn">
                        <input id="sub-btn" type="submit" value="Create Account">
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
